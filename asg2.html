<!DOCTYPE html>

<html lang="en">

        <canvas id="webgl" width="700" height="700">

        <p>
        I CHOOSE YOU CHARIZARD!!!

        <p>
        Camera      
        <input type="range" min="-180" max="180"  value="0" class="slider" id="angleSlide"/>
        <p>

        Hover Height
        <input type="range" min="-40" max="-30" value="-30" class="slider" id="CharBodySlide"/>
        <p>

        Tail Wag
        <input type="range" min="-5" max="5" value="0" class="slider" id="CharTailSlide"/>
        <p>

        Wing Flap
        <input type="range" min="20" max="60" value="40" class="slider" id="CharWingSlide"/>

        Forarms

        All  Animation  <input type="button" value="On"  id="allOn"/>
                        <input type="button" value="Off" id="allOff"/> <p>

        Fly  Animation  <input type="button" value="On"  id="FlyOn"/>

                        <input type="button" value="Off" id="TailOff"/> <p>
        Fire Animation  <input type="button" value="On"  id="FireOn"/>

        Face Animation  <input type="button" value="On"  id="FaceOn"/>

        Flap Animation  <input type="button" value="On"  id="FlapOn"/>

                        <input type="button" value="Off" id="LimbOff"/> <p>

        <input type="button" value="GET HYPEY" onclick="play()">
        <input type="button" value="NO HYPEY" onclick="stop()">
        <audio id="audio" src="LiamPiano.m4a"></audio>
        <!-- <audio id="audio" src="145 Blue_s Theme.m4a"></audio> -->
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
            }
            function stop(){
                var audio = document.getElementById("audio");
                audio.pause();
            }
        </script>
